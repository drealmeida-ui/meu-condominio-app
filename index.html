<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira do Condomínio</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }

        .tab-button.active {
            border-bottom: 2px solid #3b82f6;
            color: #1d4ed8;
            font-weight: 600;
        }

        .tab-content.hidden {
            display: none;
        }

        .tab-button {
            transition: all 0.3s ease;
        }

        .form-container.hidden {
            display: none;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease-in-out;
        }

        .modal-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .modal-content.show {
            transform: translateY(0);
            opacity: 1;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="loadingOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden fade-in">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    
    <div id="messageContainer"></div>

    <div class="max-w-6xl mx-auto bg-white p-6 sm:p-10 rounded-2xl shadow-xl space-y-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">Gestão Financeira</h1>
            <p class="text-gray-500 text-sm sm:text-base">Controle de pagamentos e despesas do condomínio em tempo real.</p>
        </header>

        <!-- Seção de Totais -->
        <div id="totalsContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
            <div class="bg-blue-100 p-6 rounded-xl shadow-md">
                <p class="text-sm font-medium text-blue-800">Receita Total</p>
                <p id="totalReceita" class="text-2xl sm:text-3xl font-bold text-blue-700 mt-2">R$ 0,00</p>
            </div>
            <div class="bg-purple-100 p-6 rounded-xl shadow-md">
                <p class="text-sm font-medium text-purple-800">Rateio Total</p>
                <p id="totalRateio" class="text-2xl sm:text-3xl font-bold text-purple-700 mt-2">R$ 0,00</p>
            </div>
            <div class="bg-green-100 p-6 rounded-xl shadow-md">
                <p class="text-sm font-medium text-green-800">Valor Geral</p>
                <p id="totalGeral" class="text-2xl sm:text-3xl font-bold text-green-700 mt-2">R$ 0,00</p>
            </div>
        </div>

        <!-- Botões de Troca de Formulário -->
        <div class="flex justify-center my-8">
            <button id="showPaymentFormBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 mr-4">
                Registrar Pagamento
            </button>
            <button id="showExpenseFormBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                Registrar Despesa
            </button>
        </div>

        <!-- Formulários -->
        <div id="formsContainer" class="space-y-6">
            <!-- Formulário de Pagamento -->
            <form id="paymentForm" class="bg-gray-50 p-6 sm:p-8 rounded-xl shadow-inner border border-gray-200">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Novo Pagamento</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label for="unitNumber" class="block text-sm font-medium text-gray-700 mb-1">Unidade:</label>
                        <input type="text" id="unitNumber" name="unitNumber" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="unitType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Unidade:</label>
                        <select id="unitType" name="unitType" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="apartamento">Apartamento</option>
                            <option value="casa">Casa</option>
                        </select>
                    </div>
                    <div>
                        <label for="paymentType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Pagamento:</label>
                        <select id="paymentType" name="paymentType" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="Normal">Normal</option>
                            <option value="A_Vista">À Vista (com desconto)</option>
                        </select>
                    </div>
                    <div>
                        <label for="paymentMonth" class="block text-sm font-medium text-gray-700 mb-1">Mês:</label>
                        <select id="paymentMonth" name="paymentMonth" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div>
                        <label for="paymentYear" class="block text-sm font-medium text-gray-700 mb-1">Ano:</label>
                        <input type="number" id="paymentYear" name="paymentYear" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center mt-6">
                        <input type="checkbox" id="rateioPaid" name="rateioPaid" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500">
                        <label for="rateioPaid" class="ml-2 block text-sm font-medium text-gray-700">Pagou Rateio</label>
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Registrar Pagamento
                    </button>
                </div>
            </form>

            <!-- Formulário de Despesa -->
            <form id="expenseForm" class="bg-gray-50 p-6 sm:p-8 rounded-xl shadow-inner border border-gray-200 hidden form-container">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Nova Despesa</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label for="expenseDescription" class="block text-sm font-medium text-gray-700 mb-1">Descrição:</label>
                        <input type="text" id="expenseDescription" name="expenseDescription" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="expenseValue" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$):</label>
                        <input type="number" step="0.01" id="expenseValue" name="expenseValue" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="expenseMonth" class="block text-sm font-medium text-gray-700 mb-1">Mês:</label>
                        <select id="expenseMonth" name="expenseMonth" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div>
                        <label for="expenseYear" class="block text-sm font-medium text-gray-700 mb-1">Ano:</label>
                        <input type="number" id="expenseYear" name="expenseYear" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Registrar Despesa
                    </button>
                </div>
            </form>
        </div>

        <hr class="my-8 border-gray-200">

        <!-- Abas e Conteúdo de Dados Mensais -->
        <div id="dataSection">
            <nav id="tabsContainer" class="flex flex-wrap justify-center sm:justify-start -mb-px space-x-2 sm:space-x-4 border-b border-gray-200" role="tablist">
                <!-- Abas serão geradas aqui dinamicamente -->
            </nav>
            <div id="tableContainer" class="mt-8">
                <!-- Tabelas serão geradas aqui dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalOverlay" class="fixed inset-0 z-40 bg-gray-900 bg-opacity-50 hidden transition-opacity">
        <div id="modalContent" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800"></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalBody" class="text-gray-600 mb-4"></div>
            <div id="modalActions" class="text-right"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais fornecidas pelo ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Instâncias do Firebase
        let db;
        let auth;
        let isAuthReady = false;

        // Dados
        let allPayments = [];
        let allExpenses = [];
        let currentActiveTab = null;

        // Constantes
        const PRECOS = {
            apartamento: { normal: 300, a_vista: 285 },
            casa: { normal: 400, a_vista: 380 }
        };
        const PRECO_RATEIO = 50;
        const unitTypeDisplay = {
            apartamento: "Apartamento",
            casa: "Casa"
        };
        const MONTHS = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        // --- Funções de UI ---

        // Função para formatar moeda
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Funções para Modals e Mensagens
        const messageContainer = document.getElementById('messageContainer');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalActions = document.getElementById('modalActions');

        function showMessage(message, isError = false) {
            const messageEl = document.createElement('div');
            messageEl.className = `fixed top-4 right-4 z-50 p-4 rounded-xl shadow-lg transition-all duration-500 ease-in-out transform ${isError ? 'bg-red-500 text-white' : 'bg-green-500 text-white'} -translate-y-full`;
            messageEl.textContent = message;
            messageContainer.appendChild(messageEl);

            setTimeout(() => {
                messageEl.classList.remove('-translate-y-full');
                messageEl.classList.add('translate-y-0');
            }, 10);

            setTimeout(() => {
                messageEl.classList.remove('translate-y-0');
                messageEl.classList.add('-translate-y-full');
                setTimeout(() => messageEl.remove(), 500);
            }, 3000);
        }

        function createModal(title, body, actions = []) {
            modalTitle.textContent = title;
            modalBody.innerHTML = body;
            modalActions.innerHTML = '';
            
            actions.forEach(action => {
                const button = document.createElement('button');
                button.textContent = action.text;
                button.className = action.className || 'ml-2 px-4 py-2 rounded-lg text-white font-medium bg-blue-600 hover:bg-blue-700 transition-colors';
                button.onclick = () => {
                    closeModal();
                    if (action.onClick) action.onClick();
                };
                modalActions.appendChild(button);
            });
            
            modalOverlay.classList.remove('hidden');
            setTimeout(() => {
                modalOverlay.classList.remove('opacity-0');
                modalContent.classList.add('show');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.remove('show');
            modalOverlay.classList.add('opacity-0');
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        function showConfirmationModal(title, message, onConfirm) {
            createModal(title, message, [
                { text: 'Cancelar', className: 'px-4 py-2 rounded-lg text-gray-700 font-medium bg-gray-200 hover:bg-gray-300 transition-colors' },
                { text: 'Confirmar', className: 'ml-2 px-4 py-2 rounded-lg text-white font-medium bg-red-600 hover:bg-red-700 transition-colors', onClick: onConfirm }
            ]);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // --- Funções de Dados e Renderização ---

        // Função para renderizar todos os dados no UI
        function renderFinancialData(payments, expenses) {
            const tabsContainer = document.getElementById('tabsContainer');
            const tableContainer = document.getElementById('tableContainer');
            tabsContainer.innerHTML = '';
            tableContainer.innerHTML = '';

            // Agrupa os dados por mês e ano
            const monthlyData = payments.reduce((acc, payment) => {
                const key = `${payment.mes}-${payment.ano}`;
                if (!acc[key]) {
                    acc[key] = { payments: [], expenses: [] };
                }
                acc[key].payments.push(payment);
                return acc;
            }, {});

            expenses.forEach(expense => {
                const key = `${expense.mes}-${expense.ano}`;
                if (!monthlyData[key]) {
                    monthlyData[key] = { payments: [], expenses: [] };
                }
                monthlyData[key].expenses.push(expense);
            });

            // Ordena os meses do mais recente para o mais antigo
            const sortedMonths = Object.keys(monthlyData).sort((a, b) => {
                const [monthA, yearA] = a.split('-');
                const [monthB, yearB] = b.split('-');
                const dateA = new Date(yearA, MONTHS.indexOf(monthA));
                const dateB = new Date(yearB, MONTHS.indexOf(monthB));
                return dateB - dateA;
            });

            if (sortedMonths.length === 0) {
                tableContainer.innerHTML = '<p class="text-center text-gray-500">Nenhum dado financeiro registrado ainda.</p>';
                return;
            }

            sortedMonths.forEach(key => {
                const monthData = monthlyData[key];
                const [month, year] = key.split('-');

                // Cria o botão da aba
                const tabButton = document.createElement('button');
                tabButton.className = "tab-button text-gray-600 hover:text-gray-800 px-4 py-2 rounded-t-lg transition-colors";
                tabButton.setAttribute('data-target', `tab-${key}`);
                tabButton.textContent = `${month}/${year}`;
                tabsContainer.appendChild(tabButton);

                // Cria o conteúdo da aba
                const tableContent = document.createElement('div');
                tableContent.id = `tab-${key}`;
                tableContent.className = "tab-content space-y-8 hidden";

                // --- Tabela de Pagamentos ---
                const paymentTableTitle = document.createElement('h3');
                paymentTableTitle.className = "text-xl font-bold text-gray-800 my-4";
                paymentTableTitle.textContent = "Pagamentos Recebidos";
                tableContent.appendChild(paymentTableTitle);

                const paymentsTable = document.createElement('table');
                paymentsTable.className = "min-w-full divide-y divide-gray-200 shadow-md rounded-lg overflow-hidden mb-8";
                paymentsTable.innerHTML = `
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Unidade</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Pagamento</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Taxa</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Rateio</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    </tbody>
                `;

                // Adiciona as linhas da tabela de pagamentos
                const paymentTableBody = paymentsTable.querySelector('tbody');
                if (monthData.payments.length > 0) {
                    monthData.payments.forEach(payment => {
                        const row = document.createElement('tr');
                        row.className = "hover:bg-gray-50 transition-colors";

                        const receita = formatCurrency(payment.valorReceita);
                        const rateio = payment.valorRateio > 0 ? formatCurrency(payment.valorRateio) : 'Não';
                        const tipoUnidadeDisplay = unitTypeDisplay[payment.tipoUnidade];

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${payment.unidade}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tipoUnidadeDisplay}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${payment.tipoPagamento === 'A_Vista' ? 'Com Desconto' : 'Normal'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 font-semibold">${receita}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-purple-600 font-semibold">${rateio}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="window.deletePaymentConfirmation('${payment.id}')" class="text-red-500 hover:text-red-700 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </td>
                        `;
                        paymentTableBody.appendChild(row);
                    });
                } else {
                    paymentTableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">Nenhum pagamento registrado neste mês.</td></tr>`;
                }
                tableContent.appendChild(paymentsTable);

                // --- Tabela de Despesas ---
                const expenseTableTitle = document.createElement('h3');
                expenseTableTitle.className = "text-xl font-bold text-gray-800 my-4";
                expenseTableTitle.textContent = "Despesas Registradas";
                tableContent.appendChild(expenseTableTitle);

                const expensesTable = document.createElement('table');
                expensesTable.className = "min-w-full divide-y divide-gray-200 shadow-md rounded-lg overflow-hidden";
                expensesTable.innerHTML = `
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Descrição</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Valor</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    </tbody>
                `;

                // Adiciona as linhas da tabela de despesas
                const expenseTableBody = expensesTable.querySelector('tbody');
                if (monthData.expenses.length > 0) {
                    monthData.expenses.forEach(expense => {
                        const row = document.createElement('tr');
                        row.className = "hover:bg-gray-50 transition-colors";
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${expense.descricao}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 font-semibold">${formatCurrency(expense.valor)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="window.deleteExpenseConfirmation('${expense.id}')" class="text-red-500 hover:text-red-700 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </td>
                        `;
                        expenseTableBody.appendChild(row);
                    });
                } else {
                    expenseTableBody.innerHTML = `<tr><td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">Nenhuma despesa registrada neste mês.</td></tr>`;
                }
                tableContent.appendChild(expensesTable);
                tableContainer.appendChild(tableContent);
            });

            // Ativa a primeira aba (mais recente) por padrão
            const firstTabButton = tabsContainer.querySelector('.tab-button');
            if (firstTabButton) {
                firstTabButton.classList.add('active');
                const targetId = firstTabButton.getAttribute('data-target');
                document.getElementById(targetId).classList.remove('hidden');
                currentActiveTab = targetId;
            }

            // Adiciona o listener para a troca de abas
            tabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-button')) {
                    const targetId = e.target.getAttribute('data-target');
                    if (currentActiveTab && document.getElementById(currentActiveTab)) {
                        document.getElementById(currentActiveTab).classList.add('hidden');
                    }
                    tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    document.getElementById(targetId).classList.remove('hidden');
                    e.target.classList.add('active');
                    currentActiveTab = targetId;
                }
            });
        }
        
        // Função para atualizar os totais na UI
        function updateTotals(payments) {
            const totalReceitaElement = document.getElementById('totalReceita');
            const totalRateioElement = document.getElementById('totalRateio');
            const totalGeralElement = document.getElementById('totalGeral');

            if (!totalReceitaElement || !totalRateioElement || !totalGeralElement) {
                console.error("Erro: Elementos da UI de total não encontrados.");
                return;
            }

            let totalReceita = 0;
            let totalRateio = 0;

            payments.forEach(payment => {
                totalReceita += payment.valorReceita;
                totalRateio += payment.valorRateio;
            });

            totalReceitaElement.innerText = formatCurrency(totalReceita);
            totalRateioElement.innerText = formatCurrency(totalRateio);
            totalGeralElement.innerText = formatCurrency(totalReceita + totalRateio);
        }

        // Função para renderizar todos os dados no UI
        function renderAllData() {
            renderFinancialData(allPayments, allExpenses);
            updateTotals(allPayments);
            hideLoading();
        }

        // Função para registrar um novo pagamento no banco de dados
        async function addPayment(paymentData) {
            try {
                showLoading();
                const paymentsCol = collection(db, `artifacts/${appId}/public/data/payments`);

                // Verifica se já existe um pagamento para a mesma unidade, mês e ano
                const q = query(paymentsCol,
                    where("unidade", "==", paymentData.unidade),
                    where("tipoUnidade", "==", paymentData.tipoUnidade),
                    where("mes", "==", paymentData.mes),
                    where("ano", "==", paymentData.ano)
                );

                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    showMessage(`Pagamento para a unidade ${paymentData.unidade} do tipo ${unitTypeDisplay[paymentData.tipoUnidade]} no mês de ${paymentData.mes} de ${paymentData.ano} já foi registrado.`, true);
                    return;
                }

                await addDoc(paymentsCol, paymentData);
                console.log("Documento de pagamento adicionado com sucesso.");
                showMessage("Pagamento registrado com sucesso!");
            } catch (error) {
                console.error("Erro ao adicionar documento de pagamento:", error);
                showMessage("Erro ao registrar o pagamento. Tente novamente.", true);
            } finally {
                hideLoading();
            }
        }

        // Função para registrar uma nova despesa no banco de dados
        async function addExpense(expenseData) {
            try {
                showLoading();
                const expensesCol = collection(db, `artifacts/${appId}/public/data/expenses`);
                await addDoc(expensesCol, expenseData);
                console.log("Documento de despesa adicionado com sucesso.");
                showMessage("Despesa registrada com sucesso!");
            } catch (error) {
                console.error("Erro ao adicionar documento de despesa:", error);
                showMessage("Erro ao registrar a despesa. Tente novamente.", true);
            } finally {
                hideLoading();
            }
        }

        // Função para deletar um pagamento
        async function deletePayment(docId) {
            try {
                showLoading();
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/payments`, docId));
                console.log("Documento de pagamento removido com sucesso.");
                showMessage("Pagamento removido com sucesso!");
            } catch (error) {
                console.error("Erro ao deletar documento de pagamento:", error);
                showMessage("Erro ao deletar o pagamento.", true);
            } finally {
                hideLoading();
            }
        }

        // Função para deletar uma despesa
        async function deleteExpense(docId) {
            try {
                showLoading();
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/expenses`, docId));
                console.log("Documento de despesa removido com sucesso.");
                showMessage("Despesa removida com sucesso!");
            } catch (error) {
                console.error("Erro ao deletar documento de despesa:", error);
                showMessage("Erro ao deletar a despesa.", true);
            } finally {
                hideLoading();
            }
        }

        // Funções globais para botões de deleção nas tabelas
        window.deletePaymentConfirmation = (docId) => {
            showConfirmationModal(
                'Confirmar Exclusão',
                `<p>Tem certeza que deseja excluir este pagamento?</p><p class="mt-2 text-sm text-red-500 font-semibold">Esta ação não pode ser desfeita.</p>`,
                () => deletePayment(docId)
            );
        };

        window.deleteExpenseConfirmation = (docId) => {
            showConfirmationModal(
                'Confirmar Exclusão',
                `<p>Tem certeza que deseja excluir esta despesa?</p><p class="mt-2 text-sm text-red-500 font-semibold">Esta ação não pode ser desfeita.</p>`,
                () => deleteExpense(docId)
            );
        };
        
        // Função principal que inicializa o aplicativo
        async function main() {
            try {
                setLogLevel('debug');
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Preenche os campos de ano com o ano atual
                const currentYear = new Date().getFullYear();
                document.getElementById('paymentYear').value = currentYear;
                document.getElementById('expenseYear').value = currentYear;

                const paymentForm = document.getElementById('paymentForm');
                const expenseForm = document.getElementById('expenseForm');

                // Lógica de autenticação e listeners de dados
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        isAuthReady = true;
                        console.log("Usuário autenticado. Iniciando a escuta em tempo real.");
                        showLoading();

                        // Listener para pagamentos
                        const paymentsCol = collection(db, `artifacts/${appId}/public/data/payments`);
                        onSnapshot(paymentsCol, (snapshot) => {
                            allPayments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            console.log("Dados de pagamento recebidos em tempo real. Total:", allPayments.length);
                            renderAllData();
                        }, (error) => {
                            console.error("Erro ao ouvir atualizações de pagamentos:", error);
                            showMessage("Erro de sincronização com o banco de dados.", true);
                            hideLoading();
                        });

                        // Listener para despesas
                        const expensesCol = collection(db, `artifacts/${appId}/public/data/expenses`);
                        onSnapshot(expensesCol, (snapshot) => {
                            allExpenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            console.log("Dados de despesa recebidos em tempo real. Total:", allExpenses.length);
                            renderAllData();
                        }, (error) => {
                            console.error("Erro ao ouvir atualizações de despesas:", error);
                            showMessage("Erro de sincronização com o banco de dados.", true);
                            hideLoading();
                        });

                    } else {
                        console.log("Usuário não autenticado. Iniciando o processo de login.");
                        if (initialAuthToken) {
                            try {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } catch (e) {
                                console.error("Erro ao autenticar com token:", e);
                                showMessage("Erro de autenticação. Verifique as configurações.", true);
                            }
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });

                // Listeners de submit dos formulários
                if (paymentForm) {
                    paymentForm.addEventListener('submit', async (e) => {
                        e.preventDefault();

                        const unitNumber = document.getElementById('unitNumber').value;
                        const unitType = document.getElementById('unitType').value;
                        const paymentType = document.getElementById('paymentType').value;
                        const paymentMonth = document.getElementById('paymentMonth').value;
                        const paymentYear = parseInt(document.getElementById('paymentYear').value);
                        const rateioPaid = document.getElementById('rateioPaid').checked;

                        const valorReceita = PRECOS[unitType][paymentType === 'A_Vista' ? 'a_vista' : 'normal'];
                        const valorRateio = rateioPaid ? PRECO_RATEIO : 0;

                        const newPayment = {
                            unidade: unitNumber,
                            tipoUnidade: unitType,
                            tipoPagamento: paymentType,
                            mes: paymentMonth,
                            ano: paymentYear,
                            valorReceita: valorReceita,
                            valorRateio: valorRateio,
                            dataRegistro: new Date()
                        };

                        await addPayment(newPayment);

                        paymentForm.reset();
                        document.getElementById('paymentYear').value = new Date().getFullYear();
                    });
                } else {
                    console.error("Elemento paymentForm não encontrado.");
                }

                if (expenseForm) {
                    expenseForm.addEventListener('submit', async (e) => {
                        e.preventDefault();

                        const description = document.getElementById('expenseDescription').value;
                        const value = parseFloat(document.getElementById('expenseValue').value);
                        const month = document.getElementById('expenseMonth').value;
                        const year = parseInt(document.getElementById('expenseYear').value);

                        const newExpense = {
                            descricao: description,
                            valor: value,
                            mes: month,
                            ano: year,
                            dataRegistro: new Date()
                        };

                        await addExpense(newExpense);

                        expenseForm.reset();
                        document.getElementById('expenseYear').value = new Date().getFullYear();
                    });
                } else {
                    console.error("Elemento expenseForm não encontrado.");
                }

                // Lógica para alternar entre formulários
                const showPaymentFormBtn = document.getElementById('showPaymentFormBtn');
                const showExpenseFormBtn = document.getElementById('showExpenseFormBtn');
                const paymentFormContainer = document.getElementById('paymentForm');
                const expenseFormContainer = document.getElementById('expenseForm');
                
                showPaymentFormBtn.addEventListener('click', () => {
                    paymentFormContainer.classList.remove('hidden');
                    expenseFormContainer.classList.add('hidden');
                });
                
                showExpenseFormBtn.addEventListener('click', () => {
                    expenseFormContainer.classList.remove('hidden');
                    paymentFormContainer.classList.add('hidden');
                });

            } catch (error) {
                console.error("Erro na inicialização do Firebase:", error);
                showMessage("Erro ao conectar com o banco de dados. Tente novamente mais tarde.", true);
            }
        }
        
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
